<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ワイエムワークス – アンケートありがとうございました</title>
<style>
/* デザインシステム */
:root {
  /* Colors - Apple HIG準拠 */
  --blue: #007AFF;
  --blue-hover: #0051D5;
  --green: #34C759;
  --green-hover: #30D158;
  --red: #FF3B30;
  --orange: #FF9500;
  
  /* Text */
  --text-primary: #000000;
  --text-secondary: #3C3C43;
  --text-tertiary: #8E8E93;
  --text-inverse: #FFFFFF;
  
  /* Backgrounds */
  --bg-primary: #FFFFFF;
  --bg-secondary: #F2F2F7;
  --bg-tertiary: #E5E5EA;
  --bg-success: #E3F9E8;
  --bg-warning: #FFF4E5;
  
  /* Borders */
  --border-primary: #C6C6C8;
  --border-secondary: #E5E5EA;
  
  /* Effects */
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
  --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
  --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
  --shadow-focus: 0 0 0 4px rgba(0,122,255,0.15);
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --text-primary: #FFFFFF;
    --text-secondary: #EBEBF5;
    --text-tertiary: #8E8E93;
    --bg-primary: #000000;
    --bg-secondary: #1C1C1E;
    --bg-tertiary: #2C2C2E;
    --bg-success: #1C3A24;
    --bg-warning: #3A2E1C;
    --border-primary: #38383A;
    --border-secondary: #48484A;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
    --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
  }
}

/* Reset & Base */
* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  max-width: 600px;
  margin: 0 auto;
  padding: 3rem 1.5rem;
  line-height: 1.6;
  color: var(--text-primary);
  background: var(--bg-primary);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Typography */
h1 {
  font-size: 34px;
  font-weight: 700;
  margin: 0 0 0.25rem 0;
  letter-spacing: -0.02em;
  line-height: 1.2;
}

.subtitle {
  font-size: 17px;
  color: var(--text-secondary);
  margin: 0 0 2rem 0;
}

/* Messages */
.high, .low {
  font-size: 17px;
  line-height: 1.6;
  padding: 1.25rem;
  border-radius: 12px;
  margin: 2rem 0;
  position: relative;
  overflow: hidden;
}

.high::before, .low::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 4px;
}

.high {
  background: var(--bg-success);
  border: 1px solid rgba(52, 199, 89, 0.2);
  color: var(--text-primary);
}

.high::before {
  background: var(--green);
}

.low {
  background: var(--bg-warning);
  border: 1px solid rgba(255, 149, 0, 0.2);
  color: var(--text-primary);
}

.low::before {
  background: var(--orange);
}

.high a, .low a {
  color: var(--blue);
  text-decoration: none;
  font-weight: 500;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

.high a:hover, .low a:hover {
  border-bottom-color: var(--blue);
}

/* Form */
.form-group {
  margin: 2rem 0;
}

.helper-text {
  font-size: 15px;
  color: var(--text-secondary);
  margin-bottom: 0.75rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.helper-text::before {
  content: '✏️';
  font-size: 18px;
}

textarea {
  width: 100%;
  min-height: 120px;
  padding: 1rem;
  border: 1.5px solid var(--border-primary);
  border-radius: 12px;
  font-family: inherit;
  font-size: 16px;
  line-height: 1.5;
  color: var(--text-primary);
  background: var(--bg-primary);
  resize: vertical;
  transition: all 0.2s ease;
  outline: none;
}

textarea:hover {
  border-color: var(--text-tertiary);
}

textarea:focus {
  border-color: var(--blue);
  box-shadow: var(--shadow-focus);
}

textarea::placeholder {
  color: var(--text-tertiary);
}

/* Buttons */
.button-container {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
  flex-wrap: wrap;
}

button {
  flex: 1;
  min-width: 200px;
  padding: 0.875rem 1.5rem;
  font-size: 17px;
  font-weight: 600;
  font-family: inherit;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

button:active:not(:disabled) {
  transform: scale(0.97);
}

/* Primary Button */
button.primary {
  background: var(--blue);
  color: var(--text-inverse);
}

button.primary:hover:not(:disabled) {
  background: var(--blue-hover);
  box-shadow: var(--shadow-md);
  transform: translateY(-1px);
}

/* Secondary Button */
button.secondary {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1.5px solid var(--border-primary);
}

button.secondary:hover:not(:disabled) {
  background: var(--bg-tertiary);
  border-color: var(--text-tertiary);
  box-shadow: var(--shadow-sm);
}

/* Success Button */
button.success {
  background: var(--green);
  color: var(--text-inverse);
}

button.success:hover:not(:disabled) {
  background: var(--green-hover);
  box-shadow: var(--shadow-md);
}

/* Disabled Button */
button:disabled {
  background: var(--bg-secondary);
  color: var(--text-tertiary);
  cursor: not-allowed;
  opacity: 0.6;
  transform: none;
}

/* Button Icons */
.button-icon {
  font-size: 20px;
  line-height: 1;
}

/* Error State */
.error-shake {
  animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
}

@keyframes shake {
  10%, 90% { transform: translateX(-1px); }
  20%, 80% { transform: translateX(2px); }
  30%, 50%, 70% { transform: translateX(-4px); }
  40%, 60% { transform: translateX(4px); }
}

/* Toast Notification */
.toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: var(--text-primary);
  color: var(--bg-primary);
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 500;
  box-shadow: var(--shadow-lg);
  opacity: 0;
  transition: all 0.3s ease;
  z-index: 1000;
}

.toast.show {
  transform: translateX(-50%) translateY(0);
  opacity: 1;
}

/* Utilities */
.hidden {
  display: none !important;
}

/* Focus Styles */
button:focus-visible,
textarea:focus-visible {
  outline: 2px solid var(--blue);
  outline-offset: 2px;
}

/* Responsive */
@media (max-width: 640px) {
  body {
    padding: 2rem 1rem;
  }
  
  h1 {
    font-size: 28px;
  }
  
  .button-container {
    flex-direction: column;
  }
  
  button {
    width: 100%;
    min-width: auto;
  }
  
  .toast {
    width: calc(100% - 2rem);
    left: 1rem;
    transform: translateX(0) translateY(100px);
  }
  
  .toast.show {
    transform: translateX(0) translateY(0);
  }
}

/* Loading State */
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.loading {
  animation: pulse 1.5s ease-in-out infinite;
}
</style>
</head>
<body>
<h1>ワイエムワークス</h1>
<p class="subtitle">アンケートへのご協力、誠にありがとうございました。</p>

<!-- ★4-5 用 -->
<p id="highMsg" class="high hidden">
  本日は愛車をお預けいただき、ありがとうございました！<br>
  いいお店は、いい人が広めてくれる。<br>
  車の楽しさを知っている方々のお役に立てるよう、当店を知ってもらえたら嬉しいです。<br>
  よろしければ、下のレビューをコピーして投稿していただけませんか。
</p>

<!-- ★1-3 用 -->
<p id="lowMsg" class="low hidden">
  この度はご期待に添えず、申し訳ございませんでした。<br>
  改善のため <a href="mailto:admin@ymworks.com">admin@ymworks.com</a> までご意見をお寄せください。
</p>

<div class="form-group">
  <p class="helper-text">投稿内容は自由に編集していただけます</p>
  <textarea id="txt"></textarea>
</div>

<div class="button-container">
  <button id="copy" class="primary">
    <span class="button-icon">📋</span>
    レビューをコピー
  </button>
  <button id="gbtn" class="secondary" disabled>
    <span class="button-icon">💬</span>
    Googleクチコミを書く
  </button>
</div>

<div id="toast" class="toast"></div>

<script>
const PLACE_ID = 'ChIJi36eeSgoAWARJd6g5QUce6k';

// パラメータ取得
const qs = new URLSearchParams(location.search);
const comment = decodeURIComponent(qs.get('comment') || '');
const rating = Number(qs.get('rating') || 0);

// DOM要素
const txt = document.getElementById('txt');
const copyBtn = document.getElementById('copy');
const googleBtn = document.getElementById('gbtn');
const highMsg = document.getElementById('highMsg');
const lowMsg = document.getElementById('lowMsg');
const toast = document.getElementById('toast');

// 初期化
txt.value = comment;

// Toast通知
function showToast(message, duration = 3000) {
  toast.textContent = message;
  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, duration);
}

// Googleレビューボタン
googleBtn.onclick = () => {
  window.open(`https://search.google.com/local/writereview?placeid=${PLACE_ID}`, '_blank');
};

// コピー処理
copyBtn.onclick = async () => {
  const text = txt.value.trim();
  
  if (!text) {
    copyBtn.classList.add('error-shake');
    showToast('⚠️ レビューを入力してください', 2000);
    
    setTimeout(() => {
      copyBtn.classList.remove('error-shake');
    }, 500);
    
    txt.focus();
    return;
  }
  
  try {
    // モダンなClipboard API
    await navigator.clipboard.writeText(text);
    handleCopySuccess();
  } catch (err) {
    // フォールバック
    txt.select();
    txt.setSelectionRange(0, 99999); // モバイル対応
    
    try {
      document.execCommand('copy');
      handleCopySuccess();
    } catch (fallbackErr) {
      showToast('❌ コピーに失敗しました', 2000);
    }
  }
};

// コピー成功時の処理
function handleCopySuccess() {
  // ボタンの状態を変更
  copyBtn.innerHTML = '<span class="button-icon">✅</span>コピー完了';
  copyBtn.classList.remove('primary');
  copyBtn.classList.add('success');
  
  // Googleレビューボタンを有効化
  googleBtn.disabled = false;
  googleBtn.classList.remove('secondary');
  googleBtn.classList.add('primary');
  
  // Toast表示
  showToast('✅ レビューをコピーしました', 2000);
  
  // 3秒後に元に戻す
  setTimeout(() => {
    copyBtn.innerHTML = '<span class="button-icon">📋</span>レビューをコピー';
    copyBtn.classList.remove('success');
    copyBtn.classList.add('primary');
  }, 3000);
}

// メッセージの表示
if (rating >= 4) {
  highMsg.classList.remove('hidden');
} else if (rating > 0) {
  lowMsg.classList.remove('hidden');
}

// テキストエリアの自動リサイズ
function autoResize() {
  txt.style.height = 'auto';
  txt.style.height = txt.scrollHeight + 'px';
}

txt.addEventListener('input', autoResize);

// 初期リサイズ
if (comment) {
  setTimeout(autoResize, 0);
}
</script>
</body>
</html>
